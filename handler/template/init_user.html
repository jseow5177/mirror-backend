<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mirror</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Hello <strong>{{.username}}</strong>,</p>
    <p>You have been invited by <b>{{.tenant_name}}</b> to join Mirror.</p>
    <p>Click the button below to complete your registration!</p>

    <a href="{{.init_user}}" class="button">Join Us</a>

    <p>If you have any questions, feel free to reach out to us.</p>
    <div class="footer">
        <p>&copy; 2025 Mirror Inc. All rights reserved.</p>
    </div>
</div>
</body>
</html>
